<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .error-title {
            color: #721c24;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: #721c24;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1 class="error-title">Oops! Something went wrong.</h1>
        <p class="error-message" th:text="${errorMessage}">
            <!-- Default message if errorMessage is not provided -->
            An unexpected error occurred. Please try again later.
        </p>
        <a th:href="@{/}" class="back-link">Go back to Home</a>
    </div>
</body>

</html>
